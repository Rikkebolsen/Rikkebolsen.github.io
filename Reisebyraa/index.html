<div id="main">
    <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Logg Inn</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="bilder/dronning.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Brukernavn</b></label>
      <input type="text" placeholder="Skriv inn brukernavn" name="uname" required>

      <label for="psw"><b>Passord</b></label>
      <input type="password" placeholder="Skriv inn passord" name="psw" required>

      <button type="submit">Logg inn</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Husk meg?
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Lukk</button>
      <span class="psw">Glemt <a href="#">passord?</a></span>
    </div>
  </form>
</div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
